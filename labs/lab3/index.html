<script>

let teamName = 'RSS Team 4'
document.getElementById("titlePage").innerHTML = teamName;
let minLabNum = 3;

/* VARIABLES TO CHANGE */
let labNum = 3;
let labTitle = "Wall Follower on Racecar";
let maxLabNum = 3;

// Define Presentation Links
let presentationLink = "https://docs.google.com/presentation/d/1h_3ZTNyov7ng4Jzq9BDFXyGzKKffovH_TYSR2nMy49E/edit?usp=sharing";
let presentationEmbeddedLink = "https://docs.google.com/presentation/d/e/2PACX-1vRpW1Xoe9_g0XDnndzGZCJ7oWnZjtMupPmKlLa4PvGi_4eqlTEPjfyD1P0sq6FPt-flkR9QEF-b5H6f/embed?start=true&loop=true&delayms=3000";

// let presentationLink = "https://docs.google.com/presentation/d/1ftuWYD4o8ppOenm1ZxUL5pSpqboYHAUoriasVHsUFWs/edit?usp=sharing";
// let presentationEmbeddedLink = "https://docs.google.com/presentation/d/e/2PACX-1vQwZZvPv02whR1ZtN3gT3TjOVa8mXx7SEBCE7gIR9oj0hk42W3FDvvU4p2inGopY6JajOfKNXoviows/embed?start=true&loop=false&delayms=3000";

// Define Latex Report Path
let reportPath = "../../latex_report/latex_report.pdf";


document.getElementsByTagName("title")[0].innerHTML += " " + labNum;
document.getElementById("labTitle").innerHTML += " " + labNum + ": " + labTitle;

document.getElementById("downloadPresentation").href = presentationLink;
document.getElementById("presentationRender").src = presentationEmbeddedLink;

document.getElementById("downloadReport").href = reportPath;
document.getElementById("reportObject").data = reportPath + "#view=FitW";
document.getElementById("reportRender").src = reportPath;

prevLabButton = document.getElementById("prevLab");
if (labNum-1 < minLabNum){
  prevLabButton.innerHTML = "Lab Home";
  prevLabButton.href = "../labs/#labs";
} else {
  prevLabButton.href = "../labs/lab" + (labNum-1);
}

nextLabButton = document.getElementById("nextLab");
if (labNum + 1 > maxLabNum){
  nextLabButton.remove();
} else {
  nextLabButton.href = "../labs/lab" + (labNum+1);
}

</script>
